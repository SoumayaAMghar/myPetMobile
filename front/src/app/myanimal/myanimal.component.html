<div class="container mt-2">
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let anim of myAnimal">
    <div class="card">
      <img [src]="anim.picture" class="card-img-top" width="200" height="300"
        alt="Hollywood Sign on The Hill" />
      <div class="card-body">
        <h5 class="card-title">{{anim.name}}</h5>
        <p class="card-text">
          {{anim.description}}
        </p>
      </div>
    </div>
  </div>
</div>
</div>
