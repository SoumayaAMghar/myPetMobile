<section class=" gradient-custom">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form [formGroup]="registerForm" (ngSubmit)="registred()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="first_name" id="firstName" class="form-control form-control-lg" required/>
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="last_name" id="lastName" class="form-control form-control-lg" required/>
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" formControlName="email" id="email" class="form-control form-control-lg" required/>
                    <label class="form-label" for="email">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="password" formControlName="password" placeholder="********" id="passwor" class="form-control form-control-lg" required/>
                    <label class="form-label" for="passwor">Password</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="number" formControlName="numberPhone" id="emailAddress" class="form-control form-control-lg" required/>
                    <label class="form-label" for="emailAddress">Phone Number</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <textarea class="form-control" formControlName="adresse" placeholder="Leave your adress here" id="floatingTextarea2" style="height: 100px" required></textarea>
                    <label class="form-label" for="floatingTextarea2">Adress</label>
                  </div>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="!registerForm.valid" >Register</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
