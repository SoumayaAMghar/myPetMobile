<div class="container mt-5 mb-5"  >
  <div class="d-flex justify-content-center row">
    <div class="d-flex flex-column col-md-8">
      <div *ngFor="let pub of publication" class="m-2">
        <div class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4">
          <div class="profile-image" ><img class="" [src]="pub.animalEntity.picture" width="200" height="170"></div>
          <!-- <div class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1"><i class="fa fa-sort-up fa-2x hit-voting"></i><span>127</span><i class="fa fa-sort-down fa-2x hit-voting"></i></div> -->
          <div class="d-flex flex-column ml-3 mr-3 p-3">
            <div class="d-flex flex-row post-title">
              <h5>{{pub.title}}</h5><span class="ml-2">(Jesshead)</span>
            </div>
            <h6>Price : {{pub.price}} MAD</h6>
            <h6>City : {{pub.city}}</h6>
            <h6>Type : {{pub.animalEntity.animalKind}}</h6>
            <h6>Number of day : {{pub.nbJ}}</h6>
            <!-- <div class="d-flex flex-row align-items-center align-content-center post-title"><span class="bdge mr-1">video</span><span class="mr-2 comments">13 comments&nbsp;</span><span class="mr-2 dot"></span><span>6 hours ago</span></div> -->
          </div>
        </div>
        <div class="coment-bottom bg-white p-2 px-4" >
          <form (ngSubmit)="apply(pub.animalEntity.id)">
            <button class="btn btn-success" [disabled]="!check" type="submit">tak</button>
          </form>
          <form [formGroup]="commentForm" (ngSubmit)="comment(pub.id)">
            <div class="d-flex flex-row add-comment-section mt-4 mb-4" >
              <img class="img-fluid img-responsive rounded-circle mr-2" src="https://i.imgur.com/qdiP4DB.jpg" width="38">
              <input type="text" class="form-control mr-3" formControlName="message" placeholder="Add comment" required>
              <button class="btn btn-primary" type="submit" [disabled]="!check || !commentForm.valid">Comment</button>
            </div>
          </form>
          <div class="commented-section mt-2" *ngFor="let cmp of pub.commentEntities">
            <div class="d-flex flex-row align-items-center commented-user">
              <h5 class="mr-2">{{cmp.userEntity.first_name}} {{cmp.userEntity.last_name}} </h5> &nbsp;<span class="dot mb-1"></span><span class="mb-1 ml-2">{{cmp.createdAt}}</span></div>
            <div class="comment-text-sm"><span>{{cmp.message}}</span></div>
            <div
              class="reply-section">
              <!-- <div class="d-flex flex-row align-items-center voting-icons"><i class="fa fa-sort-up fa-2x mt-3 hit-voting"></i><i class="fa fa-sort-down fa-2x mb-3 hit-voting"></i><span class="ml-2">10</span><span class="dot ml-2"></span>
                <h6 class="ml-2 mt-1">Reply</h6>
              </div> -->
            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
</div>
